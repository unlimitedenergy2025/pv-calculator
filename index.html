<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Calculator - الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- مكتبة Firebase في head -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        /* بقية الـ CSS الخاص بك */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="PV Calculator Logo">
            <h1>PV Calculator</h1>
            <p>حلول متكاملة لجميع احتياجاتك في الطاقة الشمسية</p>
        </div>
    </header>

    <div class="container">
        <h2><i class="fas fa-th-list"></i> خدماتنا المتاحة</h2>
        <p>اختر الخدمة التي تحتاجها من القائمة التالية:</p>
        
        <div class="services">
            <!-- بطاقات الخدمات -->
        </div>
    </div>

    <footer>
        <p>© 2023 PV Calculator. جميع الحقوق محفوظة.</p>
        <p>الإصدار 2.1 - نظام متكامل لحسابات الطاقة الشمسية</p>
    </footer>

    <!-- تهيئة Firebase والتحقق من المصادقة -->
    <script>
        // قم باستبدال هذه القيم بقيمك من Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyABCDEFGHIJKLMNOPQRSTUVWXYZ12345678",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // التحقق من حالة المصادقة
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // إذا لم يكن المستخدم مسجلاً، توجيهه لصفحة تسجيل الدخول
                window.location.href = "login.html";
            } else {
                // إذا كان مسجلاً، يمكنك عرض معلومات إضافية
                console.log("المستخدم مسجل:", user.email);
                
                // مثال: إضافة اسم المستخدم في الواجهة
                const welcomeElement = document.createElement('div');
                welcomeElement.innerHTML = `مرحباً ${user.email} | <a href="#" onclick="logout()">تسجيل الخروج</a>`;
                welcomeElement.style.textAlign = 'center';
                welcomeElement.style.margin = '20px 0';
                document.querySelector('header').appendChild(welcomeElement);
            }
        });

        // دالة تسجيل الخروج
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
</body>
</html>
